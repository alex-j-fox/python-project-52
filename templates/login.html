{% extends 'base.html' %}
{% load i18n django_bootstrap5 %}

{% block content %}

  <h1 class="my-4">{% trans "Login" %}</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% trans "Sign in" as value %}
    {% bootstrap_button value button_type="submit" %}
  
  </form>

{% endblock %}
